<!--<mat-card (click)="navigateToEmployee()">-->
<mat-card >
    <mat-card-header>
      <mat-card-title>{{ employee?.name }}</mat-card-title>
      <mat-card-subtitle>JobTitle: {{ employee?.jobTitle }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p><img [src]="employee?.imageUrl" style="height: 300px;" alt="Employee Image"></p>
      <p>Company: {{ employee?.company?.name }}</p>
      <p>Description: {{ employee?.jobDescription }}</p>
      <p>Email: {{ employee?.email }}</p>
      <p>PhoneNumber: {{ employee?.phoneNumber }}</p>
      <p>Start Date: {{ getStartDate() }}</p>
    </mat-card-content>
  </mat-card>
