  <div class="button-container mat-button-spacing-medium">
    <div class="spacer"></div>
    <button mat-raised-button color="primary" (click)="updateCompany()">Update company</button>  
    <div class="spacer"></div>
    <button mat-raised-button color="primary" (click)="addEmployee()">Add Employee</button>
  </div>
  <br/>
<div *ngIf="isLoading else list" class="loading-screen">
    <mat-spinner></mat-spinner>
    <p>Loading...</p>
  </div>
  <ng-template #list>
    <mat-list *ngIf="employees.length > 0">
    <mat-list-item *ngFor="let employee of employees">
      <app-employee-card [employee]="employee"></app-employee-card>
    </mat-list-item>
  </mat-list>
  <p class="no-results" *ngIf="employees.length === 0">No employees found.</p>
</ng-template>
